<!doctype HTML>
<HTML>
    <Head>
        <title>Basketballerz Official</title>
        <meta charset="utf-8" />
        <meta name="description" content="Official Basketballerz Game Site" />
        <meta name="keywords" content="Basketball, Game, Basketballerz, Kochamdaniela, NBA" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1" />
        <link rel="stylesheet" href="css/register.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </Head>
    <Body>
        <div id="container">
            <header>
                <h1><a href="index.html">Basketballerz</a></h1>
            </header>
            <aside>
                <p class="radioform" id="profile_picture_text">Character picture: </p>
                    <form method="post">
                        <div id="radio_group_profile_picture">
                            <div id="character_stats">
                            <br /><b><i>Starting stats: </i></b><br /><br />
                            Strength: <span style="color: orange;" id="strength"></span> / 100<br /> 
                            Agility: <span style="color: orange;" id="agility"></span> / 100<br /> 
                            Accuracy: <span style="color: orange;" id="accuracy"></span> / 100<br /> 
                            Stamina: <span style="color: orange;" id="stamina"></span> / 100<br /><br /> 
                            <b><i>Strong side: </i></b><br /><br />
                            <b><span style="color: orange" id="strong_side"></span></b><br />
                            </div>
                        </div>
                    </form><br />
            </aside>
            <section>
                <form method="POST" action="/auth/register">
                    <input type="text" name="username" placeholder="Username" minlength="3" maxlength="20"/><br />
                    <input type="password" name="password" placeholder="Password" minlength="6" maxlength="50"/><br />
                    <input type="password" name="password_confirmation" placeholder="Confirm password" minlength="6" maxlength="50"/><br />
                    <input type="text" name="e_mail" placeholder="E-mail" maxlength="50"/><br />
                    <input type="number" name="jersey_number" placeholder="Number on jersey (0-99)" min="0" max="99"/><br /><br />
                    <p class="radioform">Position: </p>
                    <form method="POST">
                        <div class="radio_group">
                            <input type="radio" id="point_guard" name="position_pg"  onclick="show_position_info('pg');"><label for="point_guard">Point Guard</label>
                            <input type="radio" id="shooting_guard" name="position_sg" onclick="show_position_info('sg');"><label for="shooting_guard">Shooting Guard</label>
                            <input type="radio" id="small_forward" name="position_sf" onclick="show_position_info('sf');"><label for="small_forward">Small Forward</label>
                            <input type="radio" id="power_forward" name="position_pf" onclick="show_position_info('pf');"><label for="power_forward">Power Forward</label>
                            <input type="radio" id="center" name="position_c" onclick="show_position_info('c');"><label for="center">Center</label>
                        </div><br /><br /><br /><br /><br />
                        <button type="submit" class="link_button">Confirm</button>
                        <button type="reset" class="link_button" value="Clear" onclick="clear_form();">Clear form</button><br /><br />
                        <a href="/" class="link_button">Back</a><br /><br />
                    </form><br />
                </form>
            </section>
            <footer>
                <a href="https://github.com/Adi-Danny"> Basketballerz - basketball browser game written by Adi-Danny industries. All rights reserved. &copy;</a>
            </footer>
        </div>
    </Body>
    <script src="js/register.js"></script>
</HTML>
