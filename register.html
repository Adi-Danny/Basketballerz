<!doctype HTML>
<HTML lang="pl">
    <Head>
        <title>Basketballerz Official</title>
        <meta charset="utf-8" />
        <meta name="description" content="Official Basketballerz Game Site" />
        <meta name="keywords" content="Basketball, Game, Basketballerz, Kochamdaniela, NBA" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" />
        <link rel="stylesheet" href="register_style.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </Head>
    <Body>
        <div id="container">
            <header>
                <h1><a href="index.html">Basketballerz</a></h1>
            </header>
            <section>
                <form method="post" action="mailto:Danieldereniowskitokutasiarz@chujmiwpysk.sex">
                    <input type="text" name="username" placeholder="Username"/><br />
                    <input type="password" name="password" placeholder="Password"/><br />
                    <input type="password" name="password_confirmation" placeholder="Confirm password"/><br />
                    <input type="text" name="mail" placeholder="E-mail"><br />
                    <input type="number" name="number" placeholder="Number (0-99)" min="0" max="99"/><br />
                    <button type="reset"  id="reset_button" value="Clear">Reset</button><br /><br />
                    <p class='radioform'>Position: </p>
                    <form method="post">
                        <div class="radio-group">
                            <input type="radio" id="point_guard" name="selector"><label for="point_guard">Point Guard</label>
                            <input type="radio" id="shooting_guard" name="selector"><label for="shooting_guard">Shooting Guard</label>
                            <input type="radio" id="small_forward" name="selector"><label for="small_forward">Small Forward</label>
                            <input type="radio" id="power_forward" name="selector"><label for="power_forward">Power Forward</label>
                            <input type="radio" id="center" name="selector"><label for="center">Center</label>
                         </div>
                     </form><br />
                    <p class='radioform'>Character picture: </p>
                    <form method="post">
                        <div class="radio-group">
                            <img src="img/lebronn.jpg" />
                            <img src="img/hardenn.jpg" /><br />
                            <input type="radio" id="lebron_img" name="selector">
                            <input type="radio" id="harden_img" name="selector">
                         </div>
                     </form><br />
                    <input type="submit"  value="Send" id='send'/>
                    <a href="index.html" class="link_button">Cancel</a> 
                </form>
            </section>
            <footer>
                <a href="https://github.com/Adi-Danny"> Basketballerz - basketball browser game written by Adi-Danny industries. All rights reserved. &copy;</a>
            </footer>
        </div>
    </Body>
</HTML>
