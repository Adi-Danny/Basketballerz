<!doctype HTML>
<HTML lang="pl">
    <Head>
        <title>Basketballerz Official</title>
        <meta charset="utf-8" />
        <meta name="description" content="Official Basketballerz Game Site" />
        <meta name="keywords" content="Basketball, Game, Basketballerz, Kochamdaniela, NBA" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" />
        <link rel="stylesheet" href="register_style.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </Head>
    <Body>
        <div id="container">
            <header>
                <h1><a href="index.html">Basketballerz</a></h1>
            </header>
            <aside>
                <p class="radioform" id="profile_picture_text">Character picture: </p>
                    <form method="post">
                        <div id="radio_group_profile_picture">
                            <div id="character_stats">
                            <br /><br /><b><i><u>Starting stats: </u></i></b><br /><br />
                            Strength: <b><span style="color:red;" id="strength"></span></b><br /> 
                            Agility: <b><span style="color:red;" id="agility"></span></b><br /> 
                            Accuracy: <b><span style="color:red;" id="accuracy"></span></b><br /> 
                            Stamina: <b><span style="color:red;" id="stamina"></span></b><br /><br /> 
                            <b><i>Strong side: </i></b><br /><br />
                            <b><span style="color:blueviolet" id="strong_side"></span></b><br />
                            </div>
                        </div>
                 </form><br />
            </aside>
            <section>
                <form method="post" action="mailto:Danieldereniowskitokutasiarz@chujmiwpysk.sex">
                    <input type="text" name="username" placeholder="Username"/><br />
                    <input type="password" name="password" placeholder="Password"/><br />
                    <input type="password" name="password_confirmation" placeholder="Confirm password"/><br />
                    <input type="text" name="mail" placeholder="E-mail"><br />
                    <input type="number" name="number" placeholder="Number (0-99)" min="0" max="99"/><br />
                    <button type="reset"  id="reset_button" value="Clear" onclick="document.getElementById('radio_group_profile_picture').style.display='none'; document.getElementById('profile_picture_text').style.display='none';">Reset</button><br /><br />
                    <p class="radioform">Position: </p>
                    <form method="post">
                        <div class="radio_group">
                            <input type="radio" id="point_guard" name="selector"  onclick="photo('pg'); document.getElementById('radio_group_profile_picture').style.display='inline-block'; document.getElementById('profile_picture_text').style.display='inline';"><label for="point_guard">Point Guard</label>
                            <input type="radio" id="shooting_guard" name="selector" onclick="photo('sg'); document.getElementById('radio_group_profile_picture').style.display='inline-block'; document.getElementById('profile_picture_text').style.display='inline';"><label for="shooting_guard">Shooting Guard</label>
                            <input type="radio" id="small_forward" name="selector" onclick="photo('sf'); document.getElementById('radio_group_profile_picture').style.display='inline-block'; document.getElementById('profile_picture_text').style.display='inline';"><label for="small_forward">Small Forward</label>
                            <input type="radio" id="power_forward" name="selector" onclick="photo('pf'); document.getElementById('radio_group_profile_picture').style.display='inline-block'; document.getElementById('profile_picture_text').style.display='inline';"><label for="power_forward">Power Forward</label>
                            <input type="radio" id="center" name="selector" onclick="photo('c'); document.getElementById('radio_group_profile_picture').style.display='inline-block'; document.getElementById('profile_picture_text').style.display='inline';"><label for="center">Center</label>
                         </div><br /><br />
                         <a href="index.html" class="link_button">Send</a> 
                         <a href="index.html" class="link_button">Cancel</a> 
                     </form><br />
                </form>
            </section>
            <footer>
                <a href="https://github.com/Adi-Danny"> Basketballerz - basketball browser game written by Adi-Danny industries. All rights reserved. &copy;</a>
            </footer>
        </div>
    </Body>

    <script type="text/javascript">
        var img = document.createElement("img");
        profile_picture = document.getElementById('radio_group_profile_picture')
        str = document.getElementById('strength');
        agi = document.getElementById('agility');
        acc = document.getElementById('accuracy');
        sta = document.getElementById('stamina');
        str_side = document.getElementById('strong_side');

        function photo(x)
        {
            if (x=='pg')
            {
                img.src = "img/stephenn.jpg";
                profile_picture.appendChild(img);
                str.innerHTML = "1/100";
                agi.innerHTML = "4/100";
                acc.innerHTML = "3/100";
                sta.innerHTML = "2/100";
                str_side.innerHTML = "3pt shot";
            }
            else if(x=='sg')
            {
                img.src = "img/hardenn.jpg";
                profile_picture.appendChild(img);
                str.innerHTML = "5";
                agi.innerHTML = "5";
                acc.innerHTML = "5";
                sta.innerHTML = "5";
                str_side.innerHTML = "Mid-range shot";
            }
            else if(x=='sf')
            {
                img.src = "img/lebronn.jpg";
                profile_picture.appendChild(img);
                str.innerHTML = "5";
                agi.innerHTML = "5";
                acc.innerHTML = "5";
                sta.innerHTML = "5";
                str_side.innerHTML = "Driving layups and dunks";   
            }
            else if(x=='pf')
            {
                img.src = "img/anthonyy.jpg";
                profile_picture.appendChild(img);
                str.innerHTML = "5";
                agi.innerHTML = "5";
                acc.innerHTML = "5";
                sta.innerHTML = "5";
                str_side.innerHTML = "Points in the paint";    
            }
            else if(x=='c')
            {
                img.src = "img/jokicc.jpg";
                profile_picture.appendChild(img);
                str.innerHTML = "5";
                agi.innerHTML = "5";
                acc.innerHTML = "5";
                sta.innerHTML = "5";
                str_side.innerHTML = "Blocks";       
            }
        }

    </script>
</HTML>
